<div class="social-icons">
  {% if site.owner.youtube %}
    <a
      href="https://youtube.com/user/{{ site.owner.youtube }}"
      target="_blank"
      title="{{ site.owner.username }} on YouTube"
    >
      <i class="fa fa-youtube-square fa-3x"></i>
    </a>
  {% endif %}

  {% if site.owner.email %}
    <a
      href="mailto:{{ site.owner.email }}"
      title="Email {{ site.owner.username }}"
    >
      <i class="fa fa-envelope-square fa-3x"></i>
    </a>
  {% endif %}

	{% if site.owner.instagram %}
    <a
      href="https://instagram.com/{{ site.owner.instagram }}"
      title="{{ site.owner.username}} on Instagram"
      target="_blank"
    >
      <i class="fa fa-instagram fa-3x"></i>
    </a>
  {% endif %}
